<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/css/round-name.css">
    <link rel="stylesheet" href="../_shared/css/chat-display.css">

    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div id="main">
        <!-- Team Names -->
        <div class="teamName" id="purpleTeamName">TEAM NAME HERE</div>
        <div class="teamName" id="blueTeamName">TEAM NAME HERE</div>

        <!-- Stars -->
        <div class="teamStars" id="purpleTeamStars"></div>
        <div class="teamStars" id="blueTeamStars"></div>

        <!-- Round name -->
        <div id="roundName">quarterfinals</div>

        <!-- Score Section -->
        <section id="scoreSection">
            <!-- Scores -->
            <div class="teamScore" id="purpleTeamScore">9 999 999</div>
            <div class="teamScore" id="blueTeamScore">9 999 999</div>

            <!-- Moving Score Bar -->
            <div class="movingScoreBar" id="purpleMovingScoreBar"></div>
            <div class="movingScoreBar" id="blueMovingScoreBar"></div>
        </section>
    
        <div id="nowPlayingDetailsContainer">
            <!-- Stats -->
            <img id="statsFrame" src="static/statsFrame.png">
            <div id="statsFrameBanner"></div>
            <div id="titleSongArtistContainer"><span id="titleSongArtist">TITLE SONG - ARTIST [DIFFICULTY]</span></div>
            <div id="songStatsGrid">
                <div id="songStatsSR">SR: <span id="songStatsSRNumber"></span></div>
                <div id="songStatsCS">CS: <span id="songStatsCSNumber"></span></div>
                <div id="songStatsBPM">BPM: <span id="songStatsBPMNumber"></span></div>
                <div id="songStatsAR">AR: <span id="songStatsARNumber"></span></div>
                <div id="songStatsHP">HP: <span id="songStatsHPNumber"></span></div>
                <div id="songStatsLENGTH">LENGTH: <span id="songStatsLENGTHNumber"></span></div>
            </div>
            <!-- Now Playing -->
            <div id="nowPlayingBanner"></div>
            <img id="nowPlayingFrame" src="static/nowPlayingFrame.png">
        </div>

        <!-- Chat Display -->
        <div id="chatDisplay"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
