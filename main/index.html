<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>
    <link rel="stylesheet" href="style.css">
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div id="main">
        <!-- Team Names -->
        <div class="teamName" id="purpleTeamName">TEAM NAME HERE</div>
        <div class="teamName" id="blueTeamName">TEAM NAME HERE</div>

        <!-- Stars -->
        <div class="teamStars" id="purpleTeamStars"></div>
        <div class="teamStars" id="blueTeamStars"></div>

        <!-- Round name -->
        <div id="roundName">quarterfinals</div>

        <!-- Scores -->
        <div class="teamScore" id="purpleTeamScore">9 999 999</div>
        <div class="teamScore" id="blueTeamScore">9 999 999</div>

        <!-- Moving Score Bar -->
        <div class="movingScoreBar" id="purpleMovingScoreBar"></div>
        <div class="movingScoreBar" id="blueMovingScoreBar"></div>
    
        <!-- Stats -->
        <img id="statsFrame" src="static/statsFrame.png">
        <div id="statsFrameBanner"></div>
        <div id="titleSongArtistContainer"><span id="titleSongArtist">TITLE SONG - ARTIST [DIFFICULTY]</span></div>
        <div id="songStatsGrid">
            <div id="songStatsSR">SR: </div>
            <div id="songStatsCS">CS: </div>
            <div id="songStatsBPM">BPM: </div>
            <div id="songStatsAR">AR: </div>
            <div id="songStatsHP">HP: </div>
            <div id="songStatsLENGTH">LENGTH: </div>
        </div>
        <!-- Now Playing -->
        <div id="nowPlayingBanner"></div>
        <img id="nowPlayingFrame" src="static/nowPlayingFrame.png">
    </div>
    <script src="index.js"></script>
</body>
</html>
