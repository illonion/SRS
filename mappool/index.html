<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/css/round-name.css">
    <link rel="stylesheet" href="../_shared/css/chat-display.css">

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div id="main">
        <!-- Team Names -->
        <div class="teamName" id="purpleTeamName">TEAM NAME HERE</div>
        <div class="teamName" id="blueTeamName">TEAM NAME HERE</div>

        <!-- Stars -->
        <div class="teamStars" id="purpleTeamStars"></div>
        <div class="teamStars" id="blueTeamStars"></div>

        <!-- Round name -->
        <div id="roundName">quarterfinals</div>

        <!-- Pick Cards -->
        <div class="teamPickCards" id="purpleTeamPickCards"></div>
        <div class="teamPickCards" id="blueTeamPickCards"></div>

        <!-- Ban Cards -->
        <div class="teamBanCards" id="purpleTeamBanCards">
            <div class="banCard">
                <img class="banCardImage" src="static/ban-card.png">
                <div class="banCardBackgroundImage"></div>
            </div>
            <div class="banCard">
                <img class="banCardImage" src="static/ban-card.png">
                <div class="banCardBackgroundImage"></div>
            </div>
        </div>
        <div class="teamBanCards" id="blueTeamBanCards">
            <div class="banCard">
                <img class="banCardImage" src="static/ban-card.png">
                <div class="banCardBackgroundImage"></div>
            </div>
            <div class="banCard">
                <img class="banCardImage" src="static/ban-card.png">
                <div class="banCardBackgroundImage"></div>
            </div>
        </div>

        <!-- Chat Display -->
        <div id="chatDisplay"></div>
    </div>

    <!-- Nav Bar -->
    <section id="navbar">
        <section id="navbarSection1">
            <section id="nextPickerSection">
                <h1>Next Action:</h1>
                <div id="nextPickerText">red pick</div>
                <div id="nextPickerButtonContainer">
                    <button class="navbarFullSizeButtons" onclick="setNextAction('red', 'ban')">Red Ban</button>
                    <button class="navbarFullSizeButtons" onclick="setNextAction('blue', 'ban')">Blue Ban</button>
                    <button class="navbarFullSizeButtons" onclick="setNextAction('red', 'pick')">Red Pick</button>
                    <button class="navbarFullSizeButtons" onclick="setNextAction('blue', 'pick')">Blue Pick</button>
                    <button class="navbarFullSizeButtons" onclick="toggleAutopick()">Toggle Autopick: <span id="toggleAutopickText">OFF</span></button>
                </div>
            </section>
            <section id="mapSelection">
                <div id="allMapsButtonContainer"></div>
            </section>
        </section>
        <div id="divider1"></div>
        <section id="navbarSection2">
            <div id="pickBanManagement">
                <h1>Pick / Ban / Winner Management</h1>
                <select class="pickBanManagementSelect" size="6" id="pickBanManagementSelect">
                    <option value="setBan">Set Ban</option>
                    <option value="removeBan">Remove Ban</option>
                    <option value="setPick">Set Pick</option>
                    <option value="removePick">Remove Pick</option>
                    <option value="setWinner">Set Winner</option>
                    <option value="removeWinner">Remove Winner</option>
                </select>
            </div>
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
