<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/css/round-name.css">

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div id="main">
        <!-- Team Names -->
        <div class="teamName" id="purpleTeamName">TEAM NAME HERE</div>
        <div class="teamName" id="blueTeamName">TEAM NAME HERE</div>

        <!-- Stars -->
        <div class="teamStars" id="purpleTeamStars"></div>
        <div class="teamStars" id="blueTeamStars"></div>

        <!-- Round name -->
        <div id="roundName">quarterfinals</div>

        <!-- Pick Cards -->
        <div class="teamPickCards" id="purpleTeamPickCards">
            <div class="pickCard">
                <img src="static/purple-pick-card.png">
                <div class="pickCardImageContainer">
                    <div class="pickCardImage"></div>
                </div>
                <div class="pickCardWinnerContainer pickCardWinnerPurple">
                    <img class="pickCardWinnerImage" src="static/popsicle-purple.png">
                </div>
                <div class="pickCardMod pickCardModPurple">NM1</div>
            </div>
            
            <img src="static/purple-pick-card.png">
            <img src="static/purple-pick-card.png">
            <img src="static/purple-pick-card.png">
            <img src="static/purple-pick-card.png">
            <img src="static/purple-pick-card.png">
        </div>
        <div class="teamPickCards" id="blueTeamPickCards">
            <img src="static/blue-pick-card.png">
            <img src="static/blue-pick-card.png">
            <img src="static/blue-pick-card.png">
            <img src="static/blue-pick-card.png">
            <img src="static/blue-pick-card.png">
            <img src="static/blue-pick-card.png">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
