<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/css/round-name.css">

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div id="main">
        <!-- Team Names -->
        <div class="teamName" id="purpleTeamName">TEAM NAME HERE</div>
        <div class="teamName" id="blueTeamName">TEAM NAME HERE</div>

        <!-- Stars -->
        <div class="teamStars" id="purpleTeamStars"></div>
        <div class="teamStars" id="blueTeamStars"></div>

        <!-- Round name -->
        <div id="roundName">quarterfinals</div>

        <!-- Pick Cards -->
        <div class="teamPickCards" id="purpleTeamPickCards"></div>
        <div class="teamPickCards" id="blueTeamPickCards"></div>

        <!-- Ban Cards -->
        <div class="teamBanCards" id="purpleTeamBanCards">
            <div class="banCard">
                <img class="banCardImage" src="static/ban-card.png">
                <div class="banCardBackgroundImage"></div>
            </div>
            <div class="banCard">
                <img class="banCardImage" src="static/ban-card.png">
                <div class="banCardBackgroundImage"></div>
            </div>
        </div>
        <div class="teamBanCards" id="blueTeamBanCards">
            <div class="banCard">
                <img class="banCardImage" src="static/ban-card.png">
                <div class="banCardBackgroundImage"></div>
            </div>
            <div class="banCard">
                <img class="banCardImage" src="static/ban-card.png">
                <div class="banCardBackgroundImage"></div>
            </div>
        </div>

        <!-- Chat Display -->
        <div id="chatDisplay"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
